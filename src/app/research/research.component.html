<ng-template #researchtemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{currentResearchTitle}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- registration form-->
    <div class="col-sm text-center">
      <svg *ngIf="showLoginSpinner" class="spinner text-center" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
    </div>

    <div class="row">
      <div class="col-12">
          <div class="text-center">
          <img *ngIf="currentCoverUrl != ''" [src]="'uploads/' + currentCoverUrl" style="padding-left: 20px" class="img-fluid rounded mx-auto d-block">
          <img *ngIf="currentCoverUrl == ''" src="assets/research.jpg" style="padding-left: 20px" class="img-fluid rounded mx-auto d-block">
        </div><br><br>
        <div [innerHTML]="currentResearchWysig | safe: 'html'"></div>
        <br><br><br>
      

      </div>
    </div>
    <!-- /registration form-->
  </div>

</ng-template>



<!-- Start Blog Area -->
<section class="htc__blog__area home-blog bg__white ptb--100">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section__title text-center">
          <h2 class="title__line text--theme">Onderzoeken & Publicaties</h2>
        </div>
      </div>
    </div>
    <div>

    </div>
    <div class=" mt--30">
      <tabset>
        <tab heading="Onderzoeken" id="tab1">
          <div class="row">


            <div *ngFor="let research of researchArray; let i = index" class="col-lg-6 col-xl-6 col-md-6 col-12" style="cursor:pointer;padding:5px">
              <div (click)='openModal(researchtemplate, research.id)' class="single_latest_post " style="min-height:400px;">
                <div class="ht__blog__thumb">
                  <a>
                    <img *ngIf="research.coverurl != ''" [src]="'uploads/' + research.coverurl" class="resthumb" alt="blog images">
                    <img *ngIf="research.coverurl == ''" src="assets/research.jpg" class="resthumb" alt="blog images">
                  </a>
                </div>

                <div class="htc__blog__content">
                  <div class="blog__post_title">
                    <h5 style="color:red"><a>{{research.uname}}</a></h5>
                  </div>
                  <div class="blog_post__meta">
                    <!-- <div class="post_author_img">
                                    <a href="#"><img src="assets/blog/latest_post/author_img_1.png" alt=""></a>
                                </div> -->
                    <div class="post_content">
                      <div class="author_tile">
                        <div class="publish_info">
                          <p><b>Status:</b>&nbsp;{{research.status}}</p>
                          <p><b>Onderzoekers:</b><br>{{research.initiative}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>




          </div>
        </tab>
        <tab heading="Publicaties"><br>
          

          <ul class="list-group">
            <li *ngFor="let publication of publicationArray; let i = index" class="list-group-item" >

                <div class="row">
                    <div class="col-lg-2 col-xl-2 col-md-6 col-12"> 
                   
                      <img *ngIf="publication.coverurl != ''" [src]="'uploads/' + publication.coverurl" class="img-reponsive img-rounded pubthumb" alt="blog images">
                      <img *ngIf="publication.coverurl == ''" src="assets/publication.jpg" class="img-reponsive img-rounded pubthumb" alt="blog images">
                    </div>
                    <div class="col-10"> <div>
                        <p>Titel</p>
                        <h5 style="color:red">{{publication.name}}</h5><br>
                        <div [innerHTML]="publication.wysig | safe: 'html'"></div></div></div>
                  </div>


              
            </li>
        </ul>
        </tab>
      </tabset>
      <!-- Start single Blog -->

    </div>
  </div>
</section>
