<!-- Start Appoinment Area -->
<section class="htc__appoinment__area">
  <div class="container">
          <div class="row">
              <div class="col-xl-8 offset-xl-2 col-lg-12 col-12">
                  <div class="section__title text-center">
                      <h2>Contactformulier</h2>
                  </div>
                  <div class="htc__appoinment__wrap">
                      <div class="htc__appoinment__form">
                          <form action="#">
                              <div class="htc__app__box__inner">
                                  <div class="htc__app__box">
                                      <div class="input_inner">
                                          <input [(ngModel)]="currentName" [ngModelOptions]="{standalone: true}" type="text" placeholder="..Naam..">
                                      </div>
                                  </div>
                               </div>
                              <div class="htc__app__box__inner">
                                  <div class="htc__app__box">
                                      <input [(ngModel)]="currentEmail" [ngModelOptions]="{standalone: true}" type="email" placeholder="..Email..">
                                  </div>
                              </div>
                              <div class="htc__app__box__inner">
                                  <div class="htc__app__box">
                                      <input [(ngModel)]="currentSubject" [ngModelOptions]="{standalone: true}" placeholder="..Onderwerp..">
                                  </div>
                              </div> 
                             
                              <div class="appoinment_message">
                                  <div class="htc__app__box message">
                                     <textarea [(ngModel)]="currentMessage" [ngModelOptions]="{standalone: true}" name="Message" placeholder="Type uw bericht"></textarea>
                                  </div>
                                  <div class="ht__appoin__btn">
                                      <button (click)="sendMail()" type="submit">Verzend</button>
                                  </div>
                              </div>
                          </form>
                      </div>                            
                  </div>                            
              </div>
          </div>
      </div>

</section>
<!-- End Appoinment Area -->
