<!-- Start Appoinment Area -->
<section class="htc__appoinment__area">
 

      <div style="background: url(assets/bg/breadcumb5.jpg) no-repeat center center / cover;"
      class="breadcumb-area">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <h2 class="breadcumb-title">Contact</h2>
                  <h3 style="color:white">Een vraag? Of gewoon nieuwsgierig? Neem contact met ons op!</h3>
                  
              </div>
          </div>
      </div>
  </div>
      <div class="contact-style1-area pt--110 pb--90">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="section-title">
                        <h2 data-aos="fade-up">Contactformulier</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <div class="cnt-style1-content">
                        

                       
                            
                            
                                <h3>Wij horen graag van je!</h3>

                                Vul het contactformulier in, en we komen snel bij je terug.<br><br>
                                Of stuur een email;<br>
                                <a href="mailto:renurse@etz.nl"><i class="fa fa-envelope"></i>renurse@etz.nl</a>
                       
                    </div>
                </div>
                <div class="col-lg-7">
                    <form id="contactForm">
                        <div class="form-group" data-aos="flip-left">
                            <input name="name"  size="50" type="text" [(ngModel)]="currentName" [ngModelOptions]="{standalone: true}" type="text" placeholder="..Naam..">
                        </div>
                        <div class="form-group"data-aos="flip-left"data-aos-delay="50">
                            <input name="email"  size="50" type="text" [(ngModel)]="currentEmail" [ngModelOptions]="{standalone: true}" type="email" placeholder="..Email..">
                        </div>
                        <div class="form-group"data-aos="flip-left" data-aos-delay="150">
                            <input name="subject"  size="50" [(ngModel)]="currentSubject" [ngModelOptions]="{standalone: true}" placeholder="..Onderwerp..">
                        </div>
                        <div class="form-group"data-aos="flip-left"data-aos-delay="200">
                            <textarea name="message"  cols="50" [(ngModel)]="currentMessage" [ngModelOptions]="{standalone: true}" name="Message" placeholder="Type uw bericht"></textarea>
                        </div>
                        <div class="form-group"data-aos="flip-left"data-aos-delay="250">
                            <button type="submit" class="btn btn-primary px-5 text-uppercase btn-radius" (click)="sendMail()">Verstuur</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    


</section>
<!-- End Appoinment Area -->
